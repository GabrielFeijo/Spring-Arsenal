<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="/edit-page/style.css" type="text/css">
   
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">
    <title>Editar - Arsenal</title>
</head>
<body>
    <div id="alert"></div>
    <header>
        <nav class="navbar navbar-light nav-bg">
        <div class="container-fluid">
            <img src="../forum-page/images/logo-Arsenal.png" alt="" width="160" id="logo">
            <div class="d-flex">
            <ul class="me-auto final">
                <li class="nav-item">
                    <a class="nav-link  links" aria-current="page" href="/sessao/inicio">Início</a>
                </li>
                <li class="nav-item">
                    <form method="post" action="logout" >
                        <input type="submit" value="Sair"  class="links logout">
                    </form>                           
                </li>    
                                
            </ul>
            </div>
        </div>
        </nav>
    </header>
   
    <div class="container wrap ps-5 mt-5">
        <form class="editQuestion">
            <div>
                <label for="select">Informe a pegunta que deseja alterar/excluir:</label>
                <select  id="select" class="input select"></select>                   
                <div id="query"></div>
            </div>
            <div class="mt-4 inline response d-none"></div>
            <div class="inline vertical next  d-none"></div>
            <div class="add d-none"><i class="bi bi-plus-circle ft-2"></i>  Adicionar mais respostas</div>
            <div class="buttons mt-3 d-none">
                <button class="button delete" id="confirm">Deletar Pergunta</button>
                <button class="button default" id="send">Atualizar</button>
            </div>
        </form>
    </div>     
    
    <section class="confirm-box d-none">
        <div class="box text-center">
            <h1><i class="bi bi-info-circle"></i><br>Tem certeza?</h1>

            <p>Está ação não poderá ser desfeita.</p>
            <div class="buttons mt-3">
                <button class="btn-confirm default" id="cancel">Cancelar</button>
                <button class="btn-confirm delete" id="btn-delete">Deletar</button>
            </div>
        </div>
       
    </section>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/edit-page/main.js" type="text/javascript"></script>
    <script src="../script-alert/script.js" type="text/javascript"></script>
</body>
</html>
