<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="/edit-page/style.css" type="text/css">
   
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">
    <title>Adicionar - Arsenal</title>
</head>
<body>
    <div id="alert"></div>
    <header>
        <nav class="navbar navbar-light nav-bg">
        <div class="container-fluid">
            <img src="../forum-page/images/logo-Arsenal.png" alt="" width="160" id="logo">
            <div class="d-flex">
            <ul class="me-auto final">
                <li class="nav-item">
                    <a class="nav-link  links" aria-current="page" href="/sessao/inicio">Início</a>
                </li>
                <li class="nav-item">
                    <form method="post" action="logout" >
                        <input type="submit" value="Sair"  class="links logout">
                    </form>                           
                </li>    
                                
            </ul>
            </div>
        </div>
        </nav>
    </header>   
    <div class="container wrap ps-5 mt-5">
        <form class="newQuestion">
            <div>
                <label for="query">Informe a pegunta que deseja adicionar:</label>
                <input type="text" class="input mt-2" id="query" placeholder="Pergunta">
            </div>
            <div class="mt-4 inline response">
                <label for="answer">Informe as possíveis respostas:</label>
                <input type="text" class="input mt-3 resp" id="answer" placeholder="Resposta 1">
                <input type="text" class="input mt-4 resp" id="answer2" placeholder="Resposta 2">
               
        
            </div>
            <div class="inline vt next">
                <div class="mb-4 ">
                    <label for="select1">Trilha | Próxima pergunta:</label>
                    <select  id="select1" class="input select"></select>
                </div>
                <div class="mb-4">
                    <label for="select2">Trilha | Próxima pergunta:</label>
                    <select id="select2" class="input select"> </select>
                </div>                                       
            </div>
            <div class="add"><i class="bi bi-plus-circle ft-2"></i>  Adicionar mais respostas</div>
            <div class="buttons">
                <button class="button" id="continue">Continuar</button>
            </div>
        </form>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/edit-page/script.js" type="text/javascript"></script>
    <script src="../script-alert/script.js" type="text/javascript"></script>
</body>
</html>
