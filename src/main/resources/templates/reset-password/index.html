<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="reset-password/style.css" type="text/css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">
    <title>Arsenal Inovação</title>
</head>
<body>
    <div id="alert"></div> 
    <div class="container wrap">  
        <div class="row justify-content-between">
          <div class="col-md-6 align-self-center text-center"> 
                <h2 class="title text-center mt-2" id="message">Esqueceu a senha? Recupere agora! </h2>
                <img src="reset-password/images/forgot_pass.svg" alt="" class="main-image mt-5">
         </div>
            <div class="horizontal-line col-md-1"></div>
            <div class="col-12 col-md-5 align-self-center text-center ">        
                    <h2 class="title text-center">Informe o seu email</h2>
                <form class="formulario">
                    <input type="email" name="email" id="email" placeholder="Email" class="text-center mt-4 input"  required>
                    <input type="submit" value="Enviar" class="button-acess mt-4" id="btn-enter">
       
                </form>
                <button class="button-acess mt-2" id="return">Voltar</button>             
           </div>
      </div>      
  </div>
  <script src="../script-alert/script.js" type="text/javascript"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="reset-password/script.js" type="text/javascript" ></script>
</body>
</html>
